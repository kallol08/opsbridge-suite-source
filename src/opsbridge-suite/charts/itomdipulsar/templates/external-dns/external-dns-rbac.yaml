{{- if .Values.external_dns.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.external_dns.component }}"
  namespace: {{ .Release.Namespace }}
  annotations:
{{- with .Values.external_dns.serviceAcct.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}

---
{{- $dnsClusterRoleName:= printf "%s-%s" (include "pulsar.fullname" . ) (.Values.external_dns.component) }}
{{- if (and (not (lookup "rbac.authorization.k8s.io/v1" "ClusterRole" "{{ .Release.Namespace }}" "{{ $dnsClusterRoleName }}")) (eq (((.Values.global).rbac).clusterRoleCreate)  true)) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.external_dns.component }}"
  labels:
    app: {{ template "pulsar.name" . }}
    chart: {{ template "pulsar.chart" . }}
    release: {{ .Release.Name }}
{{/* # The rules for this role seem to make sense for what the dns server must do */}}
{{/* # We don't deploy this by default, so we're not testing this. */}}
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions"] 
  resources: ["ingresses"] 
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.external_dns.component }}-viewer"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.external_dns.component }}"
subjects:
- kind: ServiceAccount
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.external_dns.component }}"
  namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
