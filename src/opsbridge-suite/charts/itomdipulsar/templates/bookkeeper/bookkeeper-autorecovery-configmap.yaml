{{ if .Values.components.autorecovery -}}
{{- include "pulsar.setCurrentComponentFull" (set . "currentComponent" .Values.autorecovery.component) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .currentComponentFull }}"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
data:
  {{/* # common config */}}
  {{- include "pulsar.bookkeeper.config.common" . | nindent 2 }}
  {{ range $k, $v := .Values.autorecovery.configData }}
  {{ $k}}: {{ $v|quote }}
  {{ end }}
{{ tpl (.Files.Glob "conf/autorecovery/log4j2.yaml").AsConfig . | indent 2 }}
{{- end }}
