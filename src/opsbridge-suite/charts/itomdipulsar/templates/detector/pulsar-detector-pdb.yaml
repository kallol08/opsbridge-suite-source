{{ if .Values.components.pulsar_detector -}}
{{- if .Values.pulsar_detector.pdb.usePolicy }}
{{- include "pulsar.setCurrentComponentFull" (set . "currentComponent" .Values.pulsar_detector.component) -}}
{{- if .Capabilities.APIVersions.Has "policy/v1/PodDisruptionBudget" -}}
apiVersion: policy/v1
{{- else }}
apiVersion: policy/v1beta1
{{- end }}
kind: PodDisruptionBudget
metadata:
  name: "{{ .currentComponentFull }}"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pulsar.pdbLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "pulsar.matchLabels" . | nindent 6 }}
  maxUnavailable: {{ .Values.pulsar_detector.pdb.maxUnavailable }}
{{- end }}
{{- end }}
