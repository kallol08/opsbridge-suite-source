log4perl.logger.bulkLoad              = INFO, bulkLoadAppender
log4perl.appender.bulkLoadAppender           = Log::Dispatch::Screen
log4perl.appender.bulkLoadAppender.mode      = append
log4perl.appender.bulkLoadAppender.autoflush = 1
log4perl.appender.bulkLoadAppender.stderr = 0
log4perl.appender.bulkLoadAppender.layout    = Log::Log4perl::Layout::PatternLayout
log4perl.appender.bulkLoadAppender.layout.ConversionPattern = %p %l %L %m %n

log4perl.logger.topology              = INFO, topologyAppender
log4perl.appender.topologyAppender           = Log::Dispatch::Screen
log4perl.appender.topologyAppender.mode      = append
log4perl.appender.topologyAppender.autoflush = 1
log4perl.appender.topologyAppender.stderr = 0
log4perl.appender.topologyAppender.layout    = Log::Log4perl::Layout::PatternLayout
log4perl.appender.topologyAppender.layout.ConversionPattern = %p %l %L %m %n