{{ $namePrefix := include "namePrefix" . }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $namePrefix }}-vault
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $namePrefix }}-vault
spec:
{{/*#  {VAULT_NODEPORT_TYPE}*/}}
  ports:
  - port: 8200
    targetPort: 8200
    name: https
{{/*#    {VAULT_NODEPORT_DEF}*/}}
  - port: 8201
    targetPort: 8201
    name: client
{{/*  # label keys and values that must match in order to receive traffic for this service*/}}
  selector:
    app: {{ $namePrefix }}-vault-app