{{- if (or (and .Values.global.vertica .Values.global.vertica.cert) (and .Values.global.vertica .Values.global.vertica.certEncoded)) }}
apiVersion: v1
kind: Secret
metadata:
  name: vertica-secret
data:
        {{- if .Values.global.vertica.cert }}
        {{- range $key, $val := .Values.global.vertica.cert }}
        {{ $key | indent 2}}: {{ $val | b64enc }}
        {{- end }}
        {{- end }}
        {{- if .Values.global.vertica.certEncoded }}
        {{- range $key, $val := .Values.global.vertica.certEncoded }}
        {{ $key | indent 2}}: {{ $val  }}
        {{- end }}
        {{- end }}
{{- end }}
