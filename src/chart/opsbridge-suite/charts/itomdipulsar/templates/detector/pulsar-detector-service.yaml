{{ if .Values.components.pulsar_detector -}}
{{- include "pulsar.setCurrentComponentFull" (set . "currentComponent" .Values.pulsar_detector.component) -}}
apiVersion: v1
kind: Service
metadata:
  name: "{{ .currentComponentFull }}"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
spec:
  {{-  include "helm-lib.service.getIpConfig" . |nindent 2 }}
{{- with .Values.pulsar_detector.service.spec }}
{{ toYaml . | indent 2 }}
{{- end }}
  ports:
    - name: server
      port: {{ .Values.pulsar_detector.port }}
      protocol: TCP
  selector:
    {{- include "pulsar.matchLabels" . | nindent 4 }}
{{- end }}
