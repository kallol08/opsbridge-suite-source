common.security.tlsCerts.tip=Certificats de serveur individuels ou d\u2019autorit\u00e9 de certification qui ont sign\u00e9 ces certificats de serveur. Pour les bases de donn\u00e9es Postgres et Oracle, les certificats doivent avoir l\u2019extension.crt. Pour la base de donn\u00e9es Vertica, le certificat peut avoir l\u2019extension .pem ou .crt. Les certificats doivent \u00eatre cod\u00e9s au format pem (Base64 ASCII).
