common.security.clientCerts.nom.tip=Ces certificats sont utilis\u00e9s pour l\u2019autorisation client, c\u2019est-\u00e0-dire pour que des services externes puissent envoyer des donn\u00e9es dans OPTIC Data Lake.  Il ne doit pas s\u2019agir de certificats d\u2019autorit\u00e9 de certification, mais de certificats de serveurs individuels.  Ces certificats doivent \u00eatre cod\u00e9s au format PEM.
