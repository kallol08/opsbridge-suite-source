apiVersion: v1
kind: PersistentVolume
metadata:
  name: opsbvol1
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  nfs:
    path: /var/vols/itom/opsbvol1
    server: fs-0e9af75611f953da0.efs.ap-southeast-2.amazonaws.com
  persistentVolumeReclaimPolicy: Retain
  storageClassName: opsb-default
  volumeMode: Filesystem

